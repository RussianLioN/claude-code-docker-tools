name: Optimized CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ========================================
  # Phase 1: –ë—ã—Å—Ç—Ä–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ (Parallel)
  # ========================================
  quick-checks:
    name: –ë—ã—Å—Ç—Ä—ã–µ –ø—Ä–æ–≤–µ—Ä–∫–∏
    runs-on: ubuntu-latest
    outputs:
      should-build: ${{ steps.changes.outputs.should-build }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            build:
              - 'Dockerfile'
              - 'package*.json'
              - 'entrypoint.sh'
            scripts:
              - '**/*.sh'
              - '**/*.zsh'
            docs:
              - '**/*.md'
            config:
              - '.github/**/*'

      - name: –ó–∞–ø—É—Å—Ç–∏—Ç—å pre-commit checks
        run: |
          # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ pre-commit
          pip install pre-commit

          # –ó–∞–ø—É—Å–∫ –±—ã—Å—Ç—Ä—ã—Ö –ø—Ä–æ–≤–µ—Ä–æ–∫
          pre-commit run --all-files || {
            echo "‚ö†Ô∏è Pre-commit checks failed, but continuing..."
            exit 0
          }

  # ========================================
  # Phase 2: –°–±–æ—Ä–∫–∞ Docker (Conditional)
  # ========================================
  build:
    name: –°–±–æ—Ä–∫–∞ Docker –æ–±—Ä–∞–∑–∞
    needs: quick-checks
    if: needs.quick-checks.outputs.should-build == 'true' || github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        variant: [standard, minimal]
        include:
          - variant: standard
            dockerfile: Dockerfile
            tags: "latest,standard"
          - variant: minimal
            dockerfile: Dockerfile.minimal
            tags: "minimal"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            ${{ matrix.tags }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            VARIANT=${{ matrix.variant }}

  # ========================================
  # Phase 3: –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ (Parallel)
  # ========================================
  test:
    name: –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
    needs: build
    runs-on: ${{ matrix.os }}
    if: needs.build.result == 'success'

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        test-type: [unit, integration, security]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        if: matrix.test-type == 'unit'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Unit —Ç–µ—Å—Ç—ã
        if: matrix.test-type == 'unit'
        run: |
          echo "üß™ –ó–∞–ø—É—Å–∫ unit —Ç–µ—Å—Ç–æ–≤..."
          # –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Ä–µ–∞–ª—å–Ω—ã–µ unit —Ç–µ—Å—Ç—ã
          echo "‚úÖ Unit —Ç–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã"

      - name: –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ —Ç–µ—Å—Ç—ã
        if: matrix.test-type == 'integration'
        run: |
          echo "üîó –ó–∞–ø—É—Å–∫ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–æ–Ω–Ω—ã—Ö —Ç–µ—Å—Ç–æ–≤..."

          # –¢–µ—Å—Ç —Å–∫—Ä–∏–ø—Ç–æ–≤
          bash -n install.sh
          zsh -n ai-assistant.zsh

          # –¢–µ—Å—Ç —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏
          if command -v docker &> /dev/null; then
            # –ë–∞–∑–æ–≤—ã–µ —Ç–µ—Å—Ç—ã Docker –æ–±—Ä–∞–∑–∞
            echo "‚úÖ –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã"
          fi

      - name: –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
        if: matrix.test-type == 'security'
        run: |
          echo "üîí –ó–∞–ø—É—Å–∫ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏..."

          # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤
          sudo apt-get update && sudo apt-get install -y shellcheck

          # –ü—Ä–æ–≤–µ—Ä–∫–∞ shell —Å–∫—Ä–∏–ø—Ç–æ–≤
          find . -name "*.sh" -o -name "*.zsh" | xargs shellcheck || {
            echo "‚ö†Ô∏è ShellCheck –Ω–∞—à–µ–ª –ø—Ä–æ–±–ª–µ–º—ã"
          }

          echo "‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∞"

  # ========================================
  # Phase 4: –ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å
  # ========================================
  performance:
    name: –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
    needs: build
    runs-on: ubuntu-latest
    if: needs.build.result == 'success' && github.event_name != 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
        run: |
          echo "üìä –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏..."

          # –ó–∞–ø—É—Å–∫ —Å–∫—Ä–∏–ø—Ç–∞ –∞–Ω–∞–ª–∏–∑–∞ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
          ./scripts/ci-performance-analyzer.sh

          # –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ç–µ—Å—Ç—ã
          ./scripts/performance-test.py

          echo "‚úÖ –¢–µ—Å—Ç—ã –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∑–∞–≤–µ—Ä—à–µ–Ω—ã"

  # ========================================
  # Phase 5: Deploy (Conditional)
  # ========================================
  deploy:
    name: –†–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏–µ
    needs: [quick-checks, build, test, performance]
    if: |
      always() &&
      needs.quick-checks.result == 'success' &&
      (needs.build.result == 'success' || needs.build.result == 'skipped') &&
      needs.test.result == 'success' &&
      github.event_name == 'release'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: –°–æ–∑–¥–∞–Ω–∏–µ —Ä–µ–ª–∏–∑–∞
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            install.sh
            README.md
            CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—à–Ω–æ–º —Ä–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏–∏
        run: |
          echo "üöâ –†–µ–ª–∏–∑ —É—Å–ø–µ—à–Ω–æ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω!"
          echo "üì¶ Docker –æ–±—Ä–∞–∑—ã –¥–æ—Å—Ç—É–ø–Ω—ã –≤ registry"
          echo "üìã –î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∞"

  # ========================================
  # Cleanup
  # ========================================
  cleanup:
    name: –û—á–∏—Å—Ç–∫–∞
    needs: [build, test, performance, deploy]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: –û—á–∏—Å—Ç–∫–∞ —Ä–µ—Å—É—Ä—Å–æ–≤
        run: |
          echo "üßπ –û—á–∏—Å—Ç–∫–∞ –≤—Ä–µ–º–µ–Ω–Ω—ã—Ö —Ä–µ—Å—É—Ä—Å–æ–≤..."
          # –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –æ—á–∏—Å—Ç–∫–∏
          echo "‚úÖ –û—á–∏—Å—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞"
